{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>Document</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    <link rel="shortcut icon" href="{% static 'images/sun.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <link rel="stylesheet" href="{% static 'css/history.css' %}">
    <style>
        header
        {
            background-color:rgb(123, 129, 155);
        }
        div a
        {
            font-family: cursive;
            font-size: 1.6vw;
            font-weight: bold;
            color: white;
            text-decoration: dotted;
        }
        .abc a
        {
            font-size: 1.6vw;
            font-weight: bold;
            color:rgb(143, 198, 81);
        }
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col ">
                    <div class="nav p-2">
                        <a href="{% url 'home' %}"><img src="{% static 'images/sun.svg' %} " alt="Logo" style="height: 2rem; ">Open Weather</a>
                    </div>
                </div>
                <div class="col-2 mt-sm-2 mt-lg-0 abc">
                    <a href="{% url 'admin:index'%}" class="nav-link">Admin</a>
                </div>
                <div class="col-2 mt-sm-2  mt-lg-0 abc">
                    <a href="{% url 'history' %}" class="nav-link">History</a>
                </div>
            </div>
        </div>
    </header>    

    {% block body_block %}

    {% endblock %}

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/mdb.js' %}"></script>

</body>
</html>
